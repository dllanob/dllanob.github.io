    <title>CityTaxi | Taxista</title>
    <meta name="application-name" content="CityTaxi" />
    <meta name="author" content="CityTaxi" />
    <meta name="description" content="Movilízate en taxi a cualquier destino a tiempo de forma segura. CityTaxi es una aplicación te brinda el mejor servicio a un sólo unos pocos clicks." />
    <meta name="keywords" content="citytaxi, taxi, servicio, colombia, compartir, excelente, movilidad, seguro, brinda, brindamos, colombianos, manizales, medellin, transformando, wayra, bogotá, ciudades." />
    
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-ic"/>

    <!-- Google Chrome Toolbar Color -->
    <meta name="theme-color" content="#f4d833">
    
    <!-- Open Graph Metatags -->
    <meta property="og:title" content="CityTaxi" />
    <meta property="og:description" content="Movilízate en taxi a cualquier destino a tiempo de forma segura. CityTaxi es una aplicación te brinda el mejor servicio a un sólo unos pocos clicks." />

        <div class="filter">
          <img class="img" src="../../../assets/images/horizontal-purple-logo.png" ondragstart='return false' alt="">
        </div>
      </section>

      <section class="main">
        <section class="wrapper card">
          <h3 class="service-title"><i class="material-icons icon">local_taxi</i> Conductores CityTaxi</h3>

        </section>    
      </section>

      <footer class="footer row">
        <section class="footer-wrap">
          <ul class="redes col s4 row">
            <li class="icon-cont col s4"><a href="https://www.facebook.com/citytaxi.co/?fref=ts" target="_blank"><span class="icon icon-facebook"></span></a></li>
            <li class="icon-cont col s4"><a href="https://twitter.com/citytaxi_co" target="_blank"><span class="icon icon-twitter"></span></a></li>
            <li class="icon-cont col s4"><a href="https://www.instagram.com/citytaxi_co/" target="_blank"><span class="icon icon-instagram"></span></a></li>
          </ul>
          <a href="../../terms/" class="terminos col s4">Términos y condiciones.</a>
          <p class="copyright col s4">Mobility Solutions S.A.S &copy; 2016</p>
        </section>
      </footer>
