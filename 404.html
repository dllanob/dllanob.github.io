    <section class="wrap-error valign-wrapper">
      <section class="main-error valign">
        <section class="img-cont">
          <img src="assets/images/errorimage.png" alt="error-image" ondragstart='return false'>
        </section>
        <section class="info-cont">
          <h3 class="info-title">Ups!</h3>
          <p class="info-text">Desafortunadamente no podemos encontrar la página que buscas, verifica la dirección nuevamente.</p>
          <section class="btn-cont">
            <a href="/" class="waves-effect waves-light btn"><i class="icon material-icons left">home</i><span>Inicio</span></a>
            <a href="contact/" class="waves-effect waves-light btn"><i class="icon material-icons left">error_outline</i><span>Reporta este error</span></a>
          </section>
        </section>
      </section>
      
      <footer class="footer row">
        <section class="footer-wrap">
          <ul class="redes col s4 row">
            <li class="icon-cont col s4"><a href="https://www.facebook.com/citytaxi.co/?fref=ts" target="_blank"><span class="icon icon-facebook"></span></a></li>
            <li class="icon-cont col s4"><a href="https://twitter.com/citytaxi_co" target="_blank"><span class="icon icon-twitter"></span></a></li>
            <li class="icon-cont col s4"><a href="https://www.instagram.com/citytaxi_co/" target="_blank"><span class="icon icon-instagram"></span></a></li>
          </ul>
          <a href="../terms/" class="terminos col s4">Términos y condiciones.</a>
          <p class="copyright col s4">Mobility Solutions S.A.S &copy; 2016</p>
        </section>
